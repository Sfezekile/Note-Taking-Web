<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Note Taking Website</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bytesized&family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Lobster&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap');

        :root {
            --primary-color: #6C5CE7;
            --primary-color-dark: #A29BFE;
            --secondary-color: #FF7675;
            --secondary-color-dark: #FAB1A0 ;
            --text-dark: #D1D1E9;
            --text-light: #2D3436;
            --white: #fff;
            --max-width: 1200px;
            --header-font:  "Cormorant Garamond", serif;
        }


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Ubuntu", sans-serif;
            background: url(Download\ Abstract\ Lavender\ Wave\ Lilac\ Background\ for\ free.jpeg);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        ::-webkit-scrollbar{
            width: 5px;
        }

        ::-webkit-scrollbar-track{
            background: transparent;
            border-radius: 20px;
        }

        ::-webkit-scrollbar-thumb{
            background: var(--text-dark);
        }

        .header__title h1 {
            font-size: 3rem;
            font-weight: 400;
            font-family: "Ubuntu", sans-serif;
            display: flex;
            padding: 20px;
            color: white;
        }

        #container {
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: 0, 10px 15px 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 827px;
            height: 600px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            align-items: center;
            justify-content: center;
            overflow-y: scroll;
        }

        #list-header {
            font-size: 2vh;
            display: flex;
            align-items: left;
            justify-content: left;
        }

        .blankDiv {
            background-color: var(--white);
            border: none;
            padding: 20px;
            border-radius: 8px;
            height: 200px;
            width: 200px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #addNoteDiv {
            background-color: var(--white);
            border: 1px solid #333;
            padding: 20px;
            border-radius: 8px;
            height: 200px;
            width: 200px;
            margin: 10px; 
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #addNoteDive div {
            padding: 20vh;
            border-radius: 8px;
            height: 200px;
            width: 200px;
            margin: 10px; 
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #addNoteDiv:hover {
            transition: 0.25s;
            background-color: #f1f1f1;
        }   

        #addNoteDive i {
            width: 100%;
            height: 100%;
            color: gainsboro;
        }



        /* List CSS */
        #list-container {
            display: flex;
            align-items: left;
            justify-content: left;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            text-align: center;
        }

        li {
            background-color: var(--secondary-color-dark);
            margin: 5px 0;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 200px;
            width: 200px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 9px 9px 18px #b3b3b3, -9px -9px 18px #ffffff;
        }

        li span {
            font-size: 12px;
            flex-grow: 1;
            padding: 20px;
            word-wrap: break-word;
            overflow-y: scroll; /* scroll effect */
        }

        #editBtn,
        #deleteBtn {
            background-color: var( --secondary-color);
            color: var(--text-light);
            border: none;
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 12px;
            width: 60px;
        }

        #editBtn {
            background-color: gainsboro;
        }

        #deleteBtn:hover {
            background-color: var(--secondary-color-dark);
            transition: all 0.3s ease-in-out;
        }

        #editBtn:hover {
            background-color: gray;
            transition: all 0.3s ease-in-out;
        }

        /* Create Note Popup CSS */
        #popupContainer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform:  translate(-50%, -50%);
            width: 400px;
            height: 300px;
            background-color: var(--white);
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            text-align: center;
            align-items: center;
            justify-content: center;
        }

        .editing-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform:  translate(-50%, -50%);
            width: 400px;
            height: 300px;
            background-color: var(--white);
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            text-align: center;
            align-items: center;
            justify-content: center;
        }

        textarea {
            width: 300px;
            height: 200px;
            margin: 10px 0;
            padding: 10px;
            box-sizing: 4px;
            border-radius: 4px;
            border: 2px solid var(--primary-color-dark);
        }

        #btn-container {
            display: flex;
        }

        #submitBtn, #closeBtn {
            width: 100px;
            background-color: var(--primary-color-dark);
            color: var(--white);
            font-size: 14px;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            margin: 10px;
        }

        #closeBtn {
            background-color: gainsboro;
        }

        /* Editing Popup CSS */
        #editing-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 300px;
            background-color: var(--white);
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            text-align: center;
            align-items: center;
            justify-content: center;
        }

        #submitBtn, #closeBtn {
            width: 100px;
            background-color: var(--primary-color-dark);
            color: var(--white);
            font-size: 14px;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            margin: 10px;
        }

        #closeBtn {
            background-color: gainsboro;
        }        

        footer {
            font-size: 12px;
            color: var(--white);
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            #container {
                width: 90%;
                height: auto;
            }

            ul {
                justify-content: center;
            }

            li {
                width: 150px;
                height: 150px;
            }

            textarea {
                width: 90%;
                height: 150px;
            }

            #popupContainer, #editing-container {
                width: 90%;
                height: auto;
            }
        }

        @media (max-width: 768px) {
            .header__title h1 {
                font-size: 2rem;
            }

            li {
                width: 120px;
                height: 120px;
            }

            #submitBtn, #closeBtn {
                width: 80px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .header__title h1 {
                font-size: 1.5rem;
            }

            li {
                width: 100px;
                height: 100px;
            }

            textarea {
                width: 100%;
                height: 100px;
            }

            #submitBtn, #closeBtn {
                width: 70px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="header__title">
        <h1>My Notes</h1>
    </div>
    
    <div id="container">

        <div id="list-header">
            <div id="addNoteDiv" onclick="popup()">
                <i class="fa-solid fa-plus"></i>
            </div>
        </div>

        <div id="list-container">
            <ul id="notes-list"></ul>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 S'Fezi's Notes Website. All rights reserved.</p>
    </footer>
    
    <script src="">
        // Menu Section
const menuBtn = document.getElementById("menu-btn");
const navLinks = document.getElementById("nav-links");
const menuBtnIcon = menuBtn.querySelector("i");

menuBtn.addEventListener("click", (e) => {
    navLinks.classList.toggle("open");

    const isOpen = navLinks.classList.contains("open");
    menuBtnIcon.setAttribute("class", isOpen ? "ri-close-line" : "ri-menu-line");
});

navLinks.addEventListener("click", (e) => {
    navLinks.classList.remove("open")
    menuBtnIcon.setAttribute("class", "ri-menu-line");
})


// Note Container
function popup() {
    const popupContainer = document.createElement("div");

    popupContainer.innerHTML = `
    <div id="popupContainer">
        <h1>New Note</h1>
        <textarea id="note-text" placeholder="Enter your note..."></textarea>
        <div id="btn-container">
            <button id="submitBtn" onclick="createNote()">Create Note</button>
            <button id="closeBtn" onclick="closePopup()">Close</button>
        </div> 
    </div>
    `;
    document.body.appendChild(popupContainer);
}

function closePopup() {
    const popupContainer = document.getElementById("popupContainer");
    if(popupContainer) {
        popupContainer.remove();
    }
}

function createNote() {
    const popupContainer = document.getElementById('popupContainer');
    const noteText = document.getElementById('note-text').value;
    if (noteText.trim() !== '') {
        const note = {
        id: new Date().getTime(),
        text: noteText
        };

        const existingNotes = JSON.parse(localStorage.getItem('notes')) || [];
        existingNotes.push(note);

        localStorage.setItem('notes', JSON.stringify(existingNotes));

        document.getElementById('note-text').value = '';

        popupContainer.remove();
        displayNotes();
    }
}

function displayNotes() {
    const notesList = document.getElementById('notes-list');
    notesList.innerHTML = '';

    const notes = JSON.parse(localStorage.getItem('notes')) || [];

    notes.forEach(note => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `
        <span>${note.text}</span>
        <div id="noteBtns-container">
            <button id="editBtn" onclick="editNote(${note.id})"><i class="fa-solid fa-pen"></i></button>
            <button id="deleteBtn" onclick="deleteNote(${note.id})"><i class="fa-solid fa-trash"></i></button>
        </div>
        `;
        notesList.appendChild(listItem);
    });
}
document.addEventListener("input", (e) => {
    if (e.target.tagName === "TEXTAREA") {
        e.target.style.margin = "20px";
    }
});
function editNote(noteId) {
    const notes = JSON.parse(localStorage.getItem('notes')) || [];
    const noteToEdit = notes.find(note => note.id == noteId);
    const noteText = noteToEdit ? noteToEdit.text : '';
    const editingPopup = document.createElement("div");

    editingPopup.innerHTML = `
    <div id="editing-container" data-note-id="${noteId}">
        <h1>Edit Note</h1>
        <textarea id="note-text">${noteText}</textarea>
        <div id="btn-container">
            <button id="submitBtn" onclick="updateNote()">Done</button>
            <button id="closeBtn" onclick="closeEditPopup()">Cancel</button>
        </div>
    </div>
    `;

    document.body.appendChild(editingPopup);
}

function closeEditPopup() {
    const editingPopup = document.getElementById("editing-container");

    if(editingPopup) {
        editingPopup.remove();
    }
}

function updateNote() {
    const noteText = document.getElementById('note-text').value.trim();
    const editingPopup = document.getElementById('editing-container');

    if (noteText !== '') {
        const noteId = editingPopup.getAttribute('data-note-id');
        let notes = JSON.parse(localStorage.getItem('notes')) || [];

        // Find the note to update
        const updateNotes = notes.map(note => {
            if (note.id == noteId) {
                return { id: note.id, text: noteText };
            }
            return note;
        });

        // Update the nots in local storage
        localStorage.setItem('notes', JSON.stringify(updateNotes));

        // close the editing popup
        editingPopup.remove();

        // Refresh the display notes
        displayNotes();
    }
}

function deleteNote(noteId) {
    let notes = JSON.parse(localStorage.getItem('notes')) || [];
    notes = notes.filter(note => note.id !== noteId);

    localStorage.setItem('notes', JSON.stringify(notes));
    displayNotes();
}

displayNotes();
    </script>
</body>
</html>
